<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Slider</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="newsSlider" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#newsSlider" data-slide-to="0" class="active"></li>
            <li data-target="#newsSlider" data-slide-to="1"></li>
            <li data-target="#newsSlider" data-slide-to="2"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="ProjectMVC/wwwroot/image/1.jpg" class="d-block w-100 img-fluld" alt="News 1">
                <div class="carousel-caption">
                    <p>2</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="ProjectMVC/wwwroot/image/2.jpeg" class="d-block w-100 img-fluld" alt="News 2">
                <div class="carousel-caption">
                    <p>1</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="ProjectMVC/wwwroot/image/3.jpg" class="d-block w-100 img-fluld" alt="News 3">
                <div class="carousel-caption">
                    <p>3.</p>
                </div>
            </div>
            <!-- Add more slides as needed -->
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#newsSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#newsSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Include Bootstrap JS and jQuery (Required for Bootstrap Carousel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
